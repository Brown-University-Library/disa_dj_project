{% load static %}

<!-- Demo of loading a js file that accesses a context variable, and outputs the result.
     To see the context variable: <http://127.0.0.1:8000/js_demo_2/?format=json> -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Note: the js_demo_2.js file must not be loaded here, becase `the_var` that it requires is not yet available.
             It will generate in the console: `Uncaught ReferenceError: the_var is not defined` -->

        <script type="text/javascript">
            var the_var = "{{ foo }}";
        </script>

        <!-- `the_var` becomes the value of { 'foo': 'bar' }, meaning it becomes `bar`,
             `js_demo_2.js` simply contains `alert( the_var );` -- which outputs `bar`. -->

        <script src="{% static 'js/js_demo_2.js' %}"></script>
    </head>

    <body>
    </body>

</html>

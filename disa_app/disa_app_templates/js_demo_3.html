{% load staticfiles %}

<!-- Demo of loading a js file that _indirectly_ accesses a context variable (rendered in html), and outputs the result.
     To see the context variable: <http://127.0.0.1:8000/js_demo_3/?format=json> -->

<!DOCTYPE html>
<html lang="en">

    <head>
    </head>

    <body>
        <input type="hidden" id="some_id" name="variable" value="{{ foo2 }}"/>
        <script src="{% static 'js/js_demo_3.js' %}"></script>
    </body>

</html>
